<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirect…</title>

  <script>
    // prendi id dall'URL del QR (es. ?id=E001)
    const p = new URLSearchParams(location.search);
    const id = p.get("id");

    // URL reale della tua WebApp Google
    const TARGET = "https://script.google.com/macros/s/AKfycbxItw9Y2C1Roc0glkAggqK4FH8qjSKfPkQQt2zCzTyt/exec";

    if (id) {
      // redirect JS dopo il caricamento
      // Android non può interferire
      window.location.replace(TARGET + "?id=" + encodeURIComponent(id));
    } else {
      document.body.innerHTML = "<h2>ID evento mancante</h2>";
    }
  </script>

</head>
<body></body>
</html>
